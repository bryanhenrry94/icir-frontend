<mat-card>
  <mat-card-title>
    <p>Sistema Financiero</p>
  </mat-card-title>
  <mat-card-header>
    <p>
      Este es un sistema financiero diseñado para pequeñas y grandes iglesias que requieren llevar un mejor control de sus finazas
    </p>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>attach_money</mat-icon>
            Tesoreria
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-list>
          <mat-list-item>
              Movimientos de caja
          </mat-list-item>
          <mat-list-item>
              Movimientos de banco
          </mat-list-item>
          <mat-list-item>
            Ordenes de pago
        </mat-list-item>
        </mat-list>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>dashboard</mat-icon>
            Dashboard
          </mat-panel-title>
        </mat-expansion-panel-header>

        <p>
          Toda la información que usted necesita
        </p>
      </mat-expansion-panel>
    </mat-accordion>

  </mat-card-content>

  <mat-card-footer>

  </mat-card-footer>
</mat-card>
