<form method="POST" #form="ngForm" (submit)="updateCaja()">

  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img src="../../../../assets/img/avatar profile.jpg" width="50px" height="50px">
      </div>
      <mat-card-title>Mantenimiento Caja</mat-card-title>
      <mat-card-subtitle>ID: {{caja._id}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="columnn" style="max-width: 400px; padding: 10px;">
          <div class="row">
            <mat-form-field>
              <mat-label>Iglesia</mat-label>
              <mat-select [(value)]="caja.iglesia.nombre" required>
                <mat-option *ngFor="let iglesia of iglesias" [value]="caja.iglesia.nombre">
                  {{ iglesia.nombre }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field style="width: 100%;">
              <input matInput type="text" name="codigo" [(ngModel)]="caja.codigo" placeholder="CÃ³digo" required>
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field style="width: 100%;">
              <input matInput type="text" name="nombre" [(ngModel)]="caja.nombre" placeholder="Nombre" required>
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field style="width: 100%;">
              <input matInput type="text" name="moneda" [(ngModel)]="caja.moneda" placeholder="Moneda" required>
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field>
              <mat-label>Responsable</mat-label>
              <mat-select [(value)]="caja.responsable" required>
                <mat-option *ngFor="let usuario of usuarios" [value]="caja.responsable">
                  {{ usuario.nombre }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="row">
            <mat-checkbox name="estado" [(ngModel)]="caja.estado" required>Estado</mat-checkbox>
          </div>
        </div>
      </div>


    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <button type="submit" mat-raised-button color="accent" [disabled]="!form.valid">
        <mat-icon>save</mat-icon>
        Guardar
      </button>
    </mat-card-actions>

  </mat-card>

</form>
