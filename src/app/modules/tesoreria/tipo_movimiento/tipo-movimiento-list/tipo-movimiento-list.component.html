<button mat-raised-button color="primary" routerLinkActive routerLink="add">
  <mat-icon>add_circle</mat-icon>
  Nuevo
</button>

<hr>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="signo">
    <th mat-header-cell *matHeaderCellDef> Signo </th>
    <td mat-cell *matCellDef="let element"> {{element.signo}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="search">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" [routerLink]="['detail/', element._id]">
      <button mat-icon-button color="primary"><mat-icon>search</mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" [routerLink]="['update/', element._id]">
      <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="delete(element._id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
