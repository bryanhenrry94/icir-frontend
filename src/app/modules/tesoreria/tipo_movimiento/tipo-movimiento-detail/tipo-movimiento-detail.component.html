<div class="button-row">
  <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
  <button mat-button routerLink="/home/tipo_movimiento" routerLinkActive="active">Tipo Movimiento</button>
</div>

<hr>

<mat-card>
  <mat-card-header>
    <mat-card-title>Tipo de Movimiento</mat-card-title>
    <mat-card-subtitle>ID: {{ tipoMovimiento._id}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-label style="width: 150px;">Signo:</mat-label>
        <mat-label> {{tipoMovimiento.signo}} </mat-label>
      </mat-list-item>
      <mat-list-item>
        <mat-label style="width: 150px;">Nombre:</mat-label>
        <mat-label> {{tipoMovimiento.nombre}} </mat-label>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
