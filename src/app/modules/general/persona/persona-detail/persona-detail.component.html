<div class="button-row">
  <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
  <button mat-button routerLink="/home/personas" routerLinkActive="active">Personas</button>
</div>

<hr>

<mat-card class="container-fluid">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img src="../../../../assets/img/avatar profile.jpg" width="50px" height="50px">
    </div>
    <mat-card-title style="text-align: center;">Consulta de Persona</mat-card-title>
    <mat-card-subtitle>ID: {{persona._id}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-label style="width: 150px;">Tipo Identificación: </mat-label>
        <mat-label> {{persona.tipo_identificacion}} </mat-label>
      </mat-list-item>

      <mat-list-item>
        <mat-label style="width: 150px;">Número Identificación: </mat-label>
        <mat-label> {{persona.identificacion}} </mat-label>
      </mat-list-item>

      <mat-list-item>
        <mat-label style="width: 150px;">Nombres: </mat-label>
        <mat-label> {{persona.nombres}} </mat-label>
      </mat-list-item>

      <mat-list-item>
        <mat-label style="width: 150px;">Apellidos: </mat-label>
        <mat-label> {{persona.apellidos}} </mat-label>
      </mat-list-item>

      <mat-list-item>
        <mat-label style="width: 150px;">Dirección: </mat-label>
        <mat-label> {{persona.direccion}} </mat-label>
      </mat-list-item>

      <mat-list-item>
        <mat-label style="width: 150px;">Email: </mat-label>
        <mat-label> {{persona.email}} </mat-label>
      </mat-list-item>

      <mat-list-item>
        <mat-label style="width: 150px;">Teéfono: </mat-label>
        <mat-label> {{persona.telefono}} </mat-label>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

</mat-card>
