<div class="button-row">
  <button mat-icon-button color="primary" (click)="nuevo()" title="Nuevo">
    <mat-icon>add_circle</mat-icon>
  </button>

  <button mat-icon-button color="primary" (click)="actualizar()" [disabled]="selected==null" title="Actualizar">
    <mat-icon>update</mat-icon>
  </button>

  <button mat-icon-button color="primary" (click)="consultar()" [disabled]="selected==null" title="Consultar">
    <mat-icon>search</mat-icon>
  </button>

  <button mat-icon-button color="warn" (click)="eliminar()" [disabled]="selected==null" title="Eliminar">
    <mat-icon>delete</mat-icon>
  </button>
</div>

<hr>

<div class="table-responsive mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort style="width: 100%;" responsive="true">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selectRow($event.checked, row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Tipo Identificacion Column -->
    <ng-container matColumnDef="tipo_identificacion">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Tipo Identificaci贸n </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo_identificacion}} </td>
    </ng-container>

    <!-- Identificacion Column -->
    <ng-container matColumnDef="identificacion">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Identificaci贸n </th>
      <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
    </ng-container>

    <!-- Nombres Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>

    <!-- Apellidos Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>

      <!-- Direcci贸n Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Direcci贸n </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>

    <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selectRow(!selection.isSelected(row), row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirsLastButtons></mat-paginator>
</div>
