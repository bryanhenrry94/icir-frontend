<app-alert></app-alert>

<div class="container-fluid panel-login">

  <form [formGroup]="usuarioForm" (ngSubmit)="login()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Tesoreria ICI</mat-card-title>
      </mat-card-header>

      <mat-card-content>
          <mat-form-field>
            <input matInput type="text" formControlName="usuario" placeholder="Usuario" autocomplete="off">
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" formControlName="contrasena" placeholder="ContraseÃ±a">
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="accent" [disabled]="!usuarioForm.valid" style="width: 100%;">
          <mat-icon>lock</mat-icon>
          Ingresar
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
